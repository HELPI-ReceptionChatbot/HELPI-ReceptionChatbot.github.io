                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">

                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="compname" class="form-control" placeholder="Company Name" required="required" data-error="Write your valid Company Name">
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="conpersonname" class="form-control" placeholder="Contact Person's Name"required="required" data-error="Write your Contact Person's Name">
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="conpersonphone" class="form-control" placeholder="Contact Person's Mobile" required="required" data-error="Write your Contact Person's Mobile">
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="email" name="conpersonemail" class="form-control" placeholder="Contact Person's Email"required="required" data-error="Write your Valid Email">
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="date" name="conpersondob" class="form-control" placeholder="Contact Person's Date of Birth" required="required" data-error="Enter your date of Birth">
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <textarea name="address" class="form-control" placeholder="Address" required="required" data-error="Write your Valid Address"></textarea>
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="partner" class="form-control" placeholder="Partnership Tenure" required="required" data-error="Write your Partnership Tenure">

                                    </div> <!-- /.col- -->

                                    </div> <!-- /.col- -->

                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">

                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="servicecat" class="form-control" placeholder="Service Category" required="required" data-error="Write your Service Category">
                                        </div>
                                    </div> <!-- /.col- -->
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <textarea name="sop" class="form-control" placeholder="Statement Of Purpose" required="required" data-error="Write your Statement Of Purpose"></textarea>

                                    </div> <!-- /.col- -->

                                    </div> <!-- /.col- -->

                                        <div class="form-group">
                                            <input type="password" name="cnfpass" class="form-control" placeholder="Confirm Password" required="required" data-error="Write your Valid Confirm Password">

                                    </div> <!-- /.col- -->
